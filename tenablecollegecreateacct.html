<!DOCTYPE html>
<html>    
    <head>
        <title> Tenable College </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

<body>
    <!--Form container for create account page-->
    <div class="form-container">
        <h1>Tenable College Account</h1>
<form id="form">
    <label for="TUUsername">Username: </label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password: </label>
    <input type="password" id="password" name="password" required>

    <label for="password">Confirm Password: </label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <input type="submit" value="Create Account" class="button">

</form>

</div>
     <!--Link javascript to this html page-->
    <script src="tenablecreateacct.js"></script>
</body>

</html>
